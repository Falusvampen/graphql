<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="auth-form">
      <h1>Login Page</h1>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Login" id="submit" />
      </form>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD88DvO9KuE6NKj_-RDYSZ0vDTYikPgy4U",
        authDomain: "graphql-c3e87.firebaseapp.com",
        projectId: "graphql-c3e87",
        storageBucket: "graphql-c3e87.appspot.com",
        messagingSenderId: "162702018611",
        appId: "1:162702018611:web:8cf735e1b78230a18ebb46",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const loginForm = document.getElementById("login-form");

      const login = async (event) => {
        event.preventDefault();

        signInWithEmailAndPassword(auth, email.value, password.value)
          .then((userCredential) => {
            const user = userCredential.user;
            alert("You have signed in successfully!");
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode + errorMessage);
            alert("Invalid email or password!");
          });
      };

      loginForm.addEventListener("submit", login);
    </script>
  </body>
</html>
