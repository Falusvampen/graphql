<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/profile.css" />
    <script src="/js/profile.js" defer></script>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/stickers/100/null/kawaii-dinosaur.png"
      type="image/x-icon"
    />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left"></div>
        <h1 id="name-profile">Profile</h1>
        <div class="nav-right">
          <button id="logoutBtn" onclick="logout()">Logout</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="profile-info">
        <img alt="User Image" class="user-image" />
        <h2 id="first-name-last-name">Name</h2>
        <h3 id="campus">Campus</h3>
        <p id="from">From</p>
        <p id="phone">Phone</p>
        <p id="email">Email</p>
        <p id="total-xp"></p>
        <p id="total-up-xp"></p>
        <p id="total-down-xp"></p>
        
        <div class="xp-container">
          <div class="xp-up">
            <span class="xp-label">XP up:</span>
            <span class="xp-value">100</span>
          </div>
          <div class="xp-down">
            <span class="xp-label">XP down:</span>
            <span class="xp-value">50</span>
          </div>
          <div class="xp-ratio">
            <span class="xp-label">Ratio:</span>
            <span class="xp-value">2:1</span>
          </div>
        </div>
      </section>
      <section class="statistics">
        <h2>Statistics</h2>
        <div id="graph1"></div>
        <div id="graph2"></div>
      </section>
    </main>
  </body>
</html>
