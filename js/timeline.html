    <script>

                {

                {

                },

                {

                },
                {
                  amount: 400,
                  createdAt: "2022-09-22T10:11:22.135932+00:00",

                },
                {
                  amount: 500,
                  createdAt: "2022-09-22T11:58:16.813304+00:00",

                },
                {
                  amount: 600,
                  createdAt: "2022-09-22T12:13:35.874935+00:00",
                  path: "/gritlab/school-curriculum/checkpoint/printhex",
                },
              ],
            },
          ],
        },
      };
      // Sort the data
      data.data.user[0].timeline.sort(
        (a, b) => new Date(a.createdAt) - new Date(b.createdAt)
      );

      // Extract the start and end dates
      const startDate = new Date(data.data.user[0].timeline[0].createdAt);
      const endDate = new Date(
        data.data.user[0].timeline[
          data.data.user[0].timeline.length - 1
        ].createdAt
      );

      // Adjust the start and end dates to the start of their respective months
      startDate.setDate(1);
      startDate.setHours(0, 0, 0, 0);
      endDate.setDate(1);
      endDate.setMonth(endDate.getMonth() + 1);
      endDate.setHours(0, 0, 0, 0);

      // Set dimensions and margins
      const margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 800 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // Append the SVG object to the body
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Create a time scale
      const x = d3.scaleTime().domain([startDate, endDate]).range([0, width]);

      // Add the X Axis
      svg
        .append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(
          d3
            .axisBottom(x)
            .ticks(d3.timeMonth.every(1))
            .tickFormat(d3.timeFormat("%B"))
        );

      // Create a tooltip div
      const tooltip = d3
        .select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      // Add the dots
      svg
        .selectAll("dot")
        .data(data.data.user[0].timeline)
        .enter()
        .append("circle")
        .attr("r", 5)
        .attr("cx", (d) => x(new Date(d.createdAt)))
        .attr("cy", height)
        .on("mouseover", function (event, d) {
          tooltip.transition().duration(200).style("opacity", 0.9);
          tooltip
            .html(
              `${d3.timeFormat("%B %d, %Y")(
                new Date(d.createdAt)
                // the name of the project is the last part of the path after the last slash
              )}<br/>${d.path.split("/").pop()}<br/>${d.amount}XP`
            )
            .style("left", event.pageX + "px")
            .style("top", event.pageY - 28 + "px");
        })
        .on("mouseout", function (d) {
          tooltip.transition().duration(500).style("opacity", 0);
        });
    </script>
  </body>
</html>
