<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/stickers/100/null/turtle.png"
      type="image/x-icon"
    />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="auth-form">
      <h1>Welcome to GraphQL</h1>
      <br />
      <form id="login-form">
        <label for="email">Email/Username:</label>
        <input type="text" id="email" name="email" /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Login" id="submit" />
      </form>
    </div>
    <div class="notification" id="notification"></div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Base64 encode the credentials
          const credentials = btoa(`${email}:${password}`);

          try {
            const response = await fetch(
              "https://01.gritlab.ax/api/auth/signin",
              {
                method: "POST",
                headers: {
                  Authorization: `Basic ${credentials}`,
                },
              }
            );

            if (response.status === 200) {
              const data = await response.json();
              const jwt = data.token;
              localStorage.setItem("jwt", jwt);
              window.location.href = "/profile.html";
            } else {
              Toastify({
                text: "Invalid credentials. Please try again.",
                duration: 2000, // Display duration in ms
                close: true, // Add a close button to the notification
                gravity: "top", // Toast position (top or bottom)
                backgroundColor: "red", // Toast background color
              }).showToast();
            }
          } catch (error) {
            console.error("Error:", error);
            Toastify({
              text: "An error occured. Please try again.",
              duration: 2000, // Display duration in ms
              close: true, // Add a close button to the notification
              gravity: "top", // Toast position (top or bottom)
              backgroundColor: "red", // Toast background color
            }).showToast();
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
